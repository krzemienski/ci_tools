- type: parallel
  tag: ^(master|codeship).*/
  steps:
    - name: Unit Tests
      service: testweb
      command: python manage.py test lists

    - name: Func Tests
      service: testweb
      command: python manage.py test functional_tests

- type: serial
  tag: ^(master|codeship).*/
  steps:
    - name: Deploy Fake
      service: testweb
      command: echo '>>> Fake Deploy'

version: 2
jobs:
  unit_test:
    machine:
      image: circleci/classic:201711-01
    steps:
      - checkout
      - run:
          name: "Func Tests"
          working_directory: .
          command: docker-compose run --rm web pytest

  func_test:
    machine:
      image: circleci/classic:201711-01
    steps:
      - checkout
      - run:
          name: "Unit Tests"
          working_directory: .
          command: echo "run unit tests"

  deploy:
    machine:
      image: circleci/classic:201711-01
    environment:
      HEROKU_APP_NAME: minimylist-intgr
      HEROKU_LOGIN: _
    steps:
      - checkout
      - run:
          name: "Deploy Prod"
          working_directory: .
          command: |
            # Note: `echo $HEROKU_API_KEY` reveals the secret key!

            # set permissions
            chmod +x ./app/bin/functions.sh

            # run script and load functions
            . ./app/bin/functions.sh

            build_and_deploy_image_to_heroku


workflows:
  version: 2
  test_and_deploy:
    jobs:
      - unit_test:
          filters:
            branches:
              only: /^(master|circle).*/
      - func_test:
          filters:
            branches:
              only: /^(master|circle).*/
      - deploy:
          filters:
            branches:
              only: /^(master|circle).*/
          requires:
            - unit_test
            - func_test

version: '3.4'
services:
  web:
    build: .
    volumes:
      - .:/usr/src/
    depends_on:
      - chrome
      - chrome2
      - chrome3
      - chrome4
      - chrome5
      - chrome6
      - chrome7
      - chrome8
      - chrome9
      - chrome10
      - chrome11
      - chrome12
    environment:
      DJANGO_TEST_PROCESSES: 12
    entrypoint: ["./bin/test.sh"]
    command: python ./manage.py test functional_tests --parallel

  chrome:
    image: selenium/node-chrome:3.14.0-gallium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    ports:
      - "5900:5900"
    environment:
      HUB_HOST: hub
      VNC_NO_PASSWORD: 1


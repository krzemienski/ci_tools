webapp:
  build:
    image: registry.heroku.com/minimylist/web
    dockerfile: Dockerfile
  encrypted_env_file: deployment.env.encrypted
  depends_on:
    - chrome
    - chrome2
    - chrome3
    - chrome4
    - chrome5
    - chrome6
    - chrome7
    - chrome8
  environment:
    DJANGO_TEST_PROCESSES: 8
  entrypoint: ["./bin/test.sh"]

chrome:
  image: selenium/node-chrome:3.14.0-gallium
  volumes:
    - /dev/shm:/dev/shm
  depends_on:
    - hub
  environment:
    HUB_HOST: hub
    VNC_NO_PASSWORD: 1

